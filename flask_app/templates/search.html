<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container container-md">

        <h1>Cool Search</h1>
        <h2><a href='/'>Home</a></h2>
        <h2><a href="/search">Back</a></h2>
        {% if type == 'none' %}
        <h2>What do you want to search for?</h2>
        <!-- <h3><a href="/search/teams">Teams  </a> </h3> -->
        <!-- <h3><a href="/search/games">Games  </a></h3> -->
        <!-- <h3><a href="/search/players">Players  </a></h3> -->
        <h3><a href="/search/indiv_games">Game Performances</a></h3>
        {% endif %}

        {% if type == 'indiv_games' %}
        <form action="/search/page" method="post">
            <input type="hidden" name='type' value={{type}}>
            <div>

                <label for='position'>Would you like to filter by position?</label>
                <select name='position'>
                    <option value="none">All Positions</option>
                    <option value="QB">QB</option>
                    <option value='RB'>RB</option>
                    <option value ='WR'>WR</option>
                    <option value="TE">TE</option>
                    <option value = 'FB'>FB</option>
                </select>
            </div>
            <div>

                <label for='most'>Most of something?</label>
                <select name='most'>
                    <option value="yards">Yards</option>
                    <option value="tds">TDs</option>
                    <option value='rush_yards'>Rush Yards</option>
                    <option value ='rec_yards'>Receiving Yards</option>
                    <option value="pass_yards">Passing Yards</option>
                    <option value = 'pass_tds'>Passing TDs</option>
                    <option value="rush_tds">Rushing TDS</option>
                    <option value="rec_tds">Receiving TDs</option>
                </select>
            </div>
            <div>

                <label for='team'>Filter By Team?</label>
                <select name='team'>
                    <option value="none">All Teams</option>
                    {% for team in teams %}
                    <option value="{{team.id}}">{{team.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div>

                <button class='btn btn-primary'>Search</button>
            </div>

        </form>
        {% endif %}
    </div>
    

</body>
</html>
