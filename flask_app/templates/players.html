<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container container-md">

        <h1>All Players</h1>
        <h2><a href='/'>Home</a></h2>
        <h2><a href='/players/qb'>QBs</a> <a href='/players/wr'>WRs</a> <a href='/players/te'>TEs</a> <a href='/players/rb'>RBs</a> <a href='/players/fb'>FBs</a> <a href='/players'>All Positions</a></h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Team</th>
                    <th>Playe Page</th>

                </tr>
            </thead>
            <tbody>
                {% for player in players %}
                <tr>
                    <td>{{player.name}}</td>
                    <td>{{player.position}}</td>
                    <td>current team</td>
                    <td><a href = '/players/{{player.id}}'>Player Page</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
    

</body>
</html>
